<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLP Keyword Highlighter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">

                <p>NLP.AI</p>
            </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="#" class="active">Home</a>

                <li>

  <div class="container-wrapper">
    <div class="container">
        <h2>NLP Keyword Highlighter</h2>

        <input type="text" id="keywordInput" placeholder="Enter keyword..." required>
        <button class="button" onclick="highlightKeyword()">Search</button>

  </div>
